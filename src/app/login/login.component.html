<main>
    <div class="login-block">
        <img src="/assets/img/logo-full.svg" alt="Logo" draggable="false">
        <div *ngIf="showError" class="error">Username/Password is not valid!</div>
        <form [formGroup]="form" (submit)="submit()">
            <input formControlName="username" type="text" placeholder="Username">
            <input formControlName="password" type="password" placeholder="Password">
            <div class="control">
                <input class="button" type="submit" value="Login">
                <div class="select-wrapper">
                    <select name="" id="">
                        <option class="custom-option" value="">English</option>
                        <option value="">Ukrainian</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</main>
